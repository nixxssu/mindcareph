
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindCare PH</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #fce7f3);
    }
    h1, h2 {
      font-family: 'Pacifico', cursive;
    }
    .sticker {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
  <script>
    function updateMood() {
      const mood = document.getElementById('mood').value;
      document.getElementById('moodDisplay').textContent = `You are feeling: ${mood}`;
    }

    function showLogin() {
      document.getElementById('loginModal').classList.remove('hidden');
    }
    function hideLogin() {
      document.getElementById('loginModal').classList.add('hidden');
    }
    function showRegister() {
      document.getElementById('registerModal').classList.remove('hidden');
    }
    function hideRegister() {
      document.getElementById('registerModal').classList.add('hidden');
    }

    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const userData = JSON.parse(localStorage.getItem(email));

      if (userData && userData.password === password) {
        alert(`Welcome back, ${userData.name}!`);
        hideLogin();
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid email or password.');
      }
    }

    function registerUser(e) {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      const userData = { name, email, password };
      localStorage.setItem(email, JSON.stringify(userData));
      alert('Registration successful! You can now log in.');
      hideRegister();
    }
  </script>
</head>
<body class="text-gray-800">
  <!-- Login Modal -->
  <div id="loginModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96 relative">
      <h2 class="text-2xl font-bold mb-4 text-center text-pink-500">üîê User Login</h2>
      <form onsubmit="loginUser(event)">
        <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 mb-3 border rounded" required>
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
        <button type="submit" class="bg-pink-400 hover:bg-pink-500 text-white px-4 py-2 rounded w-full">Log In</button>
      </form>
      <p class="text-sm mt-3 text-center">Don't have an account? <a href="#" onclick="hideLogin(); showRegister();" class="text-pink-500 underline">Register here</a></p>
      <button onclick="hideLogin()" class="absolute top-2 right-3 text-gray-400 hover:text-black text-xl">√ó</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96 relative">
      <h2 class="text-2xl font-bold mb-4 text-center text-blue-500">üìù Create Account</h2>
      <form onsubmit="registerUser(event)">
        <input type="text" id="regName" placeholder="Full Name" class="w-full p-2 mb-3 border rounded" required>
        <input type="email" id="regEmail" placeholder="Email" class="w-full p-2 mb-3 border rounded" required>
        <input type="password" id="regPassword" placeholder="Password" class="w-full p-2 mb-3 border rounded" required>
        <input type="password" id="regConfirm" placeholder="Confirm Password" class="w-full p-2 mb-4 border rounded" required>
        <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded w-full">Register</button>
      </form>
      <button onclick="hideRegister()" class="absolute top-2 right-3 text-gray-400 hover:text-black text-xl">√ó</button>
    </div>
  </div>

  <header class="bg-pink-300 text-white text-center py-6 shadow-lg">
    <div class="flex justify-between items-center max-w-6xl mx-auto px-6">
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="heart" class="sticker">
        <h1 class="text-5xl font-extrabold">MindCare PH</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/535/535234.png" alt="sun" class="sticker">
      </div>
      <button onclick="showLogin()" class="bg-white text-pink-500 px-4 py-2 rounded shadow hover:bg-pink-100 font-bold">Login</button>
    </div>
    <p class="text-lg italic font-light mt-2">Your Safe Space for Mental Health and Well-being</p>
  </header>

  <main class="p-6 space-y-12 max-w-6xl mx-auto">
    <!-- Existing content would be inserted here -->
  </main>

  <footer class="bg-pink-300 text-white text-center py-6 mt-10">
    <p class="text-xl">Made with üåà and üíñ for your mental wellness ‚Ä¢ ¬© 2025 MindCare PH</p>
  </footer>
</body>
</html>
